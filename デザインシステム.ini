## 5. コメントUIデザイン

### コメントリスト

```
👤 ママ 12:31
「この日暑かったね！」 ❤️ 5   ↪ 返信
----------------------------------
👨 パパ 12:33
「また行こう！」 😍 3
```

* タイムスタンプ右寄せ。
* メッセージ吹き出しは淡いグレー背景。
* スクロールで過去コメント自動ロード。

### コメント入力

```
[ @名前を入力...                 ]  📎 😊 🎤  [送信▶]
```

* 下部固定。背景ホワイト＋上枠シャドウ。
* 入力時に自動リサイズ（最大4行）。
* VoiceOver対応（ボタンにラベル設定）。

### メンションポップアップ

* 背景: White / 影: `0 2px 8px rgba(0,0,0,0.1)` / 角丸: 12px
* 候補リストに家族メンバー名とアイコンを表示。

