## 4. コンポーネントスタイル

### 4.1 ボタン

| 種類        | 背景           | テキスト     | シャドウ  | 備考               |
| --------- | ------------ | -------- | ----- | ---------------- |
| Primary   | Family Coral | White    | small | メイン行動（アップロード・保存） |
| Secondary | Sky Blue     | White    | small | サブ行動（共有・編集）      |
| Ghost     | Transparent  | Charcoal | none  | 戻る・キャンセルなど       |
| Danger    | Sunset Red   | White    | small | 削除・報告など          |

ボタン角丸: `border-radius: 16px` / パディング: `12px 20px`

### 4.2 カード / コンテナ

* 背景: White / 影: `rgba(0,0,0,0.05)` / 角丸: `12px`
* 内部パディング: `16px`
* ホバー時：わずかに浮くエフェクト（translateY: -2px, shadow強調）

### 4.3 入力フィールド

* 背景: #FFFFFF / 枠線: Gray300 / 角丸: 12px
* フォーカス時: 枠線をPrimaryカラーに変更
* アイコン付きプレースホルダー: `#999`

