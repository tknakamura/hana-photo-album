# 家族アルバムサイト デザインシステム（スマホ中心 / Render + R2）

## 1. コンセプトとトーン

* **テーマ:** 家族の思い出を温かく・簡単に・安心して残せる。
* **キーワード:** Warm / Simple / Private / Joyful
* **デザイン目的:** 写真や動画そのものを主役に、UIは控えめに。シニア層にも優しく、子どもにも直感的。

---

