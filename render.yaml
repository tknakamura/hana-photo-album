services:
  - type: web
    name: hana-photo-album
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hana-photo-db
          property: connectionString
      - key: NEXT_PUBLIC_APP_URL
        value: https://hana-photo-album.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://hana-photo-album.onrender.com

databases:
  - name: hana-photo-db
    plan: free
